<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <form id="form">
           <input type="text" placeholder="Emp name" name="name" required></input>
           <input type="email" placeholder="Emp Email" name="email" required></input>
           <input type="text" placeholder="Emo Id" name="empId" required></input>
           <input type="text" placeholder="Company" name="Company" required></input>
           <select name="designation" required>
            <option value="SDE">SDE</option>
            <option value="QA">QA</option>
            <option value="CEO">CEO</option>
           </select>

           <button>Add Employee</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Employee ID</th>
                    <th>Company</th>
                    <th>Designation</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
